
    <div class="container">
            <div class="row justify-content-center">
              <div class="col-5 align-items-center">
                <h3 class="bg-primary text-white p-3">
                  [{{model.user}}] To Do List
                </h3>
        
                <div class="input-group">
                  <input type="text" #newItem  class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-primary" (click) = "add(newItem.value)">Add</button>
                  </div>
                </div>

                <div class="input-group">
                  <tr>
                    <td><input type="checkbox" [(ngModel)]="isDisplay"> Display All</td>

                  </tr>
                    
                  </div>
        
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Description</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor = "let i of getItems()">
                     

                      <td>{{i.description}}</td>
                      <td> <input type="checkbox" [(ngModel)] ="i.action"> </td>
                      <td [ngSwitch]="i.action">
                        <span *ngSwitchCase="true">Yes</span>
                        <span *ngSwitchCase="false">No</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
        
              </div>
            </div>
          </div>
